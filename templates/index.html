<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: palegreen;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <form id="inputForm" method="post" action="/predict">
    <div class="form-group">
      <label for="districtName">District Name:</label>
      <input type="text" class="form-control" id="districtName" name="districtName" placeholder="Enter district name">
    </div>
    <div class="form-group">
      <label for="season">Season:</label>
      <input type="text" class="form-control" id="season" name="season" placeholder="Enter season">
    </div>
    <div class="form-group">
      <label for="area">Area in hectares:</label>
      <input type="text" class="form-control" id="area" name="area" placeholder="Enter area in hectares">
    </div>
    <div class="form-group">
      <label for="dropdown">Annual or Seasonal:</label>
      <select class="form-control" id="dropdown" name="dropdown">
        <option value="annual">Annual</option>
        <option value="seasonal">Seasonal</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
  </form>
</div>

<!-- Image wrapped in a div -->
<div>
  <img src="{{ url_for('static', filename='Crop.jpg') }}" width="100px" height="100px" alt="Crop Image">
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
